<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- === Bagian input lokasi dari pengguna === -->
    <h3>Lokasi</h3>
    <!-- Input teks untuk mengetik nama kota -->
    <input type="text" id="inputLokasi" placeholder="Masukkan nama kota">
    <!-- Tombol untuk memulai pencarian cuaca -->
    <button id="btnGet">Get</button>

    <hr>

    <!-- === Bagian tampilan hasil cuaca === -->
    <h3>Cuaca</h3>
    <!-- Tempat menampilkan hasil dari API -->
    <p>Suhu Celcius = <span id="suhuC"></span> °C</p>
    <p>Suhu Fahrenheit = <span id="suhuF"></span> °F</p>
    <p>Kelembapan = <span id="kelembapan"></span> %</p>

    <!-- === Bagian tampilan detail lokasi === -->
    <h3>Lokasi</h3>
    <p>Negara = <span id="negara"></span></p>
    <p>Provinsi = <span id="provinsi"></span></p>
    <p>Kota/Kecamatan = <span id="kota"></span></p>
    <p>Longitude = <span id="long"></span></p>
    <p>Latitude = <span id="lat"></span></p>
     
    <script>
        // Saat tombol dengan id "btnGet" diklik, jalankan fungsi berikut
        $("#btnGet").click(function() {
            // Ambil teks dari input dengan id "inputLokasi" dan hilangkan spasi di depan/belakang
            const lokasi = $("#inputLokasi").val().trim();

            // Jika input kosong, tampilkan peringatan dan hentikan proses
            if (lokasi === "") {
                alert("Silakan masukkan nama lokasi terlebih dahulu!");
                return; // keluar dari fungsi
            }
        // Membuat URL API untuk mengambil data cuaca berdasarkan kota yang dimasukkan
            const urlapi = `https://api.weatherapi.com/v1/current.json?key=3322120215024b6e81c70005250710&q=${lokasi}&aqi=no`;

            $.ajax({
                url: urlapi, // URL API yang akan diambil
                method: "GET", // Metode permintaan: GET untuk mengambil data
                success: function(data) {
                    // Jika data berhasil didapat, tampilkan informasi cuaca di elemen HTML

                    // Menampilkan suhu dalam Celcius
                    $("#suhuC").text(data.current.temp_c);

                    // Menampilkan suhu dalam Fahrenheit
                    $("#suhuF").text(data.current.temp_f);

                    // Menampilkan tingkat kelembapan udara
                    $("#kelembapan").text(data.current.humidity);

                    // Menampilkan informasi lokasi dari hasil API
                    $("#negara").text(data.location.country);
                    $("#provinsi").text(data.location.region);
                    $("#kota").text(data.location.name);
                    $("#long").text(data.location.lon);
                    $("#lat").text(data.location.lat);
                },
                 error: function() {
                    // Jika terjadi kesalahan (misal nama kota tidak ditemukan),
                    // maka tampilkan pesan peringatan ke pengguna
                    alert("Data tidak ditemukan. Coba nama lokasi lain!");
                }
            });
        });
    </script> 
</body>
