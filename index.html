<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
            color: #1e3c72;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #1e3c72;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3a539b;
        }

        .card {
            background-color: rgba(255,255,255,0.8);
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            max-width: 350px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: left;
        }

        p {
            margin: 8px 0;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Info Cuaca Harian</h2>

    <div class="card">
        <h3>Masukkan Lokasi</h3>
        <input type="text" id="inputLokasi" placeholder="Nama kota">
        <button id="btnGet">Cek Cuaca</button>
    </div>

    <div class="card" id="weatherCard">
        <h3>Cuaca</h3>
        <p>Suhu Celcius: <span id="suhuC">-</span> °C</p>
        <p>Suhu Fahrenheit: <span id="suhuF">-</span> °F</p>
        <p>Kelembapan: <span id="kelembapan">-</span> %</p>
    </div>

    <div class="card" id="locationCard">
        <h3>Detail Lokasi</h3>
        <p>Negara: <span id="negara">-</span></p>
        <p>Provinsi: <span id="provinsi">-</span></p>
        <p>Kota: <span id="kota">-</span></p>
        <p>Longitude: <span id="long">-</span></p>
        <p>Latitude: <span id="lat">-</span></p>
    </div>

    <script>
        $("#btnGet").click(function() {
            const lokasi = $("#inputLokasi").val().trim();
            if (lokasi === "") {
                alert("Silakan masukkan nama lokasi terlebih dahulu!");
                return;
            }

            const urlapi = `https://api.weatherapi.com/v1/current.json?key=3322120215024b6e81c70005250710&q=${lokasi}&aqi=no`;

            $.ajax({
                url: urlapi,
                method: "GET",
                success: function(data) {
                    $("#suhuC").text(data.current.temp_c);
                    $("#suhuF").text(data.current.temp_f);
                    $("#kelembapan").text(data.current.humidity);
                    $("#negara").text(data.location.country);
                    $("#provinsi").text(data.location.region);
                    $("#kota").text(data.location.name);
                    $("#long").text(data.location.lon);
                    $("#lat").text(data.location.lat);
                },
                error: function() {
                    alert("Data tidak ditemukan. Coba nama lokasi lain!");
                }
            });
        });
    </script>
</body>
</html>
